<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #141414;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .profile-image {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            top: 12px;
        }

        .profile-info {
            flex-grow: 1;
            position: relative;
            top: 15px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-email {
            color: #888;
            font-size: 14px;
        }

        .section-label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #888;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .primary-button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            flex: 1;
            cursor: pointer;
        }

        .secondary-button {
            background-color: #f5f5f5;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            flex: 1;
            cursor: pointer;
        }

        .bank-section {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .bank-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .bank-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
        }

        .bank-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .bank-account {
            color: #888;
            font-size: 14px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1E1E1E;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #888;
            font-size: 12px;
        }

        .nav-icon {
            margin-bottom: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item.active {
            color: #fff;
        }

        .nav-item.active svg {
            fill: #fff;
        }

        svg {
            width: 20px;
            height: 20px;
            fill: #888;
        }

        .main-section {
            position: relative;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unipay</h1>
    </div>
    <span class="main-section">
        <div class="profile-header">
            <img src="Logo.png" alt="Profile" class="profile-image">
            <div class="profile-info">
                <div class="profile-name">Sharnadeep Dey</div>
                <div class="profile-email">sharnadeep009@gmail.com</div>
            </div>
        </div>

        <div class="section-label">Phone Number</div>
        <div class="info-value">6296332168</div>

        <div class="button-group">
            <button class="primary-button">Edit Profile</button>
            <button class="secondary-button">Change Password</button>
        </div>

        <div class="bank-section">
            <div class="bank-header">
                <img src="https://placehold.co/100x100" alt="Bank" class="bank-icon">
                <div class="bank-info">
                    <div class="bank-title">Linked Bank Account</div>
                    <div class="bank-account">Bank of America - ****1234</div>
                </div>
            </div>
            <div class="button-group">
                <button class="primary-button">Add Bank Account</button>
                <button class="secondary-button">Change Bank Account</button>
            </div>
        </div>
    </span>
    <nav class="nav-bar">
        <a href="user-home.html" class="nav-item">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </div>
            <span>Home</span>
        </a>
        <a href="user-wallet.html" class="nav-item">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </div>
            <span>Wallet</span>
        </a>
        <a href="user-transaction.html" class="nav-item">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
            </div>
            <span>Transactions</span>
        </a>
        <a href="user-setting.html" class="nav-item active">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
            </div>
            <span>Settings</span>
        </a>
    </nav>

    <script>
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(navItem => navItem.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
