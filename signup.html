<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for RashtraPay</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #111;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for RashtraPay</h1>
        <p class="subtitle">Create your account to start using RashtraPay</p>
        
        <form action="process_signup.php" id="signupForm" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" id="Password" name="Password" placeholder="Enter your Password" required>
            </div>

            <div class="form-group">
                <label>User Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="user" name="user_type" value="user" checked>
                        <label for="user">User</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="shopkeeper" name="user_type" value="shopkeeper">
                        <label for="shopkeeper">Shopkeeper</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="driver" name="user_type" value="driver">
                        <label for="driver">Driver</label>
                    </div>
                </div>
            </div>
        </form>
        <button type="submit" onclick="signup()">Sign Up</button>
    </div>
    <script>
function signup() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    if (name && email) {
        // Generate a 12-digit unique ID
        const uniqueID = 'ID-' + Math.floor(100000 + Math.random() * 900000); // Random 6 digits
        const timestamp = Date.now().toString().slice(-6); // Last 6 digits of the timestamp

        const completeUniqueID = uniqueID + timestamp; // Combine the two

        localStorage.setItem('uniqueID', completeUniqueID);
        window.location.href = 'user-home.html';
    } else {
        alert('Please fill in all fields.');
    }
}
    </script>
</body>
</html>
