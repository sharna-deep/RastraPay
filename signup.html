<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Unipay</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #111;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for Unipay</h1>
        <p class="subtitle">Create your account to start using Unipay</p>
        
        <form action="process_signup.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="card_id">Unique Card ID</label>
                <input type="text" id="card_id" name="card_id" placeholder="Enter your unique card ID" required>
            </div>

            <div class="form-group">
                <label>User Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="user" name="user_type" value="user" checked>
                        <label for="user">User</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="shopkeeper" name="user_type" value="shopkeeper">
                        <label for="shopkeeper">Shopkeeper</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="driver" name="user_type" value="driver">
                        <label for="driver">Driver</label>
                    </div>
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
