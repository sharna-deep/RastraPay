<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipay - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 40px 0;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .login-container {
            background-color: #222222;
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            top: 100px;
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(76, 175, 80, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            }
        }

        .welcome-text {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888888;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #ffffff;
            border: none;
            border-radius: 25px;
            color: #000000;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(76, 175, 80, 0.2),
                transparent
            );
            animation: buttonGlow 2s infinite;
        }

        @keyframes buttonGlow {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .signup-text {
            color: #888888;
            margin-top: 30px;
        }

        .signup-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .welcome-text {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .login-button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">RastraPay</div>
    
    <div class="login-container">
        <h1 class="welcome-text">Welcome to<br>Unipay</h1>
        <p class="subtitle">Seamless Transactions for Everyone,<br>Everywhere</p>

        <a href="shopkeeper-login.html" class="login-button">Shopkeeper Login</a>
        <a href="driver-login.html" class="login-button">Driver Login</a>
        <a href="user-login.html" class="login-button">User Login</a>

        <p class="signup-text">
            Don't have an account? 
            <a href="signup.html" class="signup-link">Sign up</a>
        </p>
    </div>

    <script>
        // Add hover effect to buttons
        document.querySelectorAll('.login-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'translateY(-2px)';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'translateY(0)';
            });
        });

        // Add click effect
        document.querySelectorAll('.login-button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.classList.add('ripple');
                this.appendChild(ripple);

                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
